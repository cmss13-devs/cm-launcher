name: "GitHub Deploy"

on:
  push:
    tags:
      - "v*"

jobs:
  build-tauri:
    permissions:
      contents: write
      issues: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.platform }}-${{ matrix.args }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          args: ${{ matrix.args }}

      - name: Scan Windows executable with Windows Defender
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $exePath = "src-tauri/target/release/CM_Launcher.exe"
          if (Test-Path $exePath) {
            Write-Host "Scanning $exePath with Windows Defender..."
            $scanResult = & "C:\Program Files\Windows Defender\MpCmdRun.exe" -Scan -ScanType 3 -File $exePath 2>&1
            $exitCode = $LASTEXITCODE
            Write-Host $scanResult
            if ($exitCode -eq 2) {
              Write-Host "::warning::Windows Defender detected a threat in the executable"
              echo "DEFENDER_DETECTION=true" >> $env:GITHUB_ENV
              echo "DEFENDER_OUTPUT<<EOF" >> $env:GITHUB_ENV
              echo $scanResult >> $env:GITHUB_ENV
              echo "EOF" >> $env:GITHUB_ENV
            } else {
              Write-Host "Windows Defender scan completed - no threats detected"
            }
          } else {
            Write-Host "Executable not found at $exePath"
          }

      - name: Create issue for Windows Defender detection
        if: matrix.platform == 'windows-latest' && env.DEFENDER_DETECTION == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create --title "Windows Defender detection on build ${{ github.ref_name }}" --body "## Windows Defender Detection

          A Windows Defender scan flagged the built executable during the GitHub Release build.

          **Build:** ${{ github.ref_name }}
          **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          ### Scan Output
          \`\`\`
          ${{ env.DEFENDER_OUTPUT }}
          \`\`\`

          ### Action Required
          Please submit the \`.msi\` and \`.exe\` to [Microsoft Security Intelligence](https://www.microsoft.com/en-us/wdsi/filesubmission) for manual review to resolve the false positive.

          See the [README](https://github.com/${{ github.repository }}#releases) for more details." --label "security"
