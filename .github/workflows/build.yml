name: "GitHub Deploy"

on:
  push:
    tags:
      - "v*"

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Wine build
        if: matrix.platform == 'ubuntu-22.04'
        id: cache-wine
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/wine
            src-tauri/winetricks
          key: wine-sniper-10.0-${{ hashFiles('scripts/build-wine-sniper.sh') }}

      - name: Build Wine for Steam Runtime (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' && steps.cache-wine.outputs.cache-hit != 'true'
        run: ./scripts/build-wine-sniper.sh

      - name: Download winetricks only (if Wine cached)
        if: matrix.platform == 'ubuntu-22.04' && steps.cache-wine.outputs.cache-hit == 'true' && !hashFiles('src-tauri/winetricks')
        run: ./scripts/build-wine-sniper.sh winetricks

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          args: ${{ matrix.args }} ${{ matrix.platform == 'ubuntu-22.04' && '--config src-tauri/tauri.linux.conf.json' || '' }}
